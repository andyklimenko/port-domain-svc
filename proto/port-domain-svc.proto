syntax = "proto3";

package portdomainsvc;

message Port {
    string portCode = 1;
    string name = 2;
    string city = 3;
    string latitude = 4;
    string longitude = 5;
    string province = 6;
    string timezone = 7;
    string code = 8;
}

message AddPortsReq {
    repeated Port ports = 1;
}

message EmptyReply {}

service PortDomainService {
  rpc AddPorts (AddPortsReq) returns (EmptyReply);
}
